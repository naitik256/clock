<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts for a classic look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <h1>Vintage Stopwatch</h1>

        <!-- The Stopwatch itself -->
        <div class="stopwatch-body">
            <div id="dial" class="dial">
                <!-- Watch face (numbers and ticks) will be generated by JavaScript -->
                <div class="hand second-hand" id="second-hand"></div>
                <div class="hand minute-hand" id="minute-hand"></div>
                <div class="center-dot"></div>
            </div>
        </div>

        <!-- Digital display -->
        <div id="time-display">00:00.00</div>

        <!-- Control Buttons -->
        <div class="controls">
            <button id="startStopBtn">Start</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
