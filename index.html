<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tumbler Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="clock-container">
        <!-- Minutes -->
        <div class="tumbler">
            <div class="reel" id="minutes-tens"></div>
        </div>
        <div class="tumbler">
            <div class="reel" id="minutes-ones"></div>
        </div>

        <!-- Separator -->
        <div class="separator">:</div>

        <!-- Seconds -->
        <div class="tumbler">
            <div class="reel" id="seconds-tens"></div>
        </div>
        <div class="tumbler">
            <div class="reel" id="seconds-ones"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
